<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Спасибо за внимание</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        #matrix-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            background: #000;
        }
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 48px;
            color: #fff;
            text-shadow: 2px 2px 8px rgba(0,255,0,0.7);
            margin-bottom: 24px;
        }
        img {
            max-width: 300px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,255,0,0.4);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <canvas id="matrix-canvas"></canvas>
    <div class="content">
        <h1>Вас обокрали!</h1>
        <img src="image.jpg" alt="Картинка">
    </div>
    <script>
        // Матрица-эффект
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        // Symbols to use in matrix
        const letters = 'абвгдежзийклмнопрстуфхцчшщэюя0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz@$%&*+-';
        const fontSize = 22;
        let columns;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            columns = Math.floor(canvas.width / fontSize);
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Array to keep track of rain-drops per column
        let drops = [];
        for (let x = 0; x < columns; x++) {
            drops[x] = Math.random() * -60;
        }

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.font = fontSize + "px monospace";
            ctx.fillStyle = "#00FF00";
            for (let i = 0; i < columns; i++) {
                let text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                // Send drop back to the top randomly after it has crossed the screen
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.97) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 60);
    </script>
</body>
</html>
